<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系列海报设计 | 向佩莹</title>
    <style>
        body { margin: 0; background: #ffffff; color: #000; font-family: 'Inter', sans-serif; text-align: center; }
        nav { 
            padding: 20px 40px; background: #fff; border-bottom: 5px solid #000; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 100;
        }
        .back-pill { 
            text-decoration: none; color: #000; font-weight: 900; 
            border: 3px solid #000; padding: 8px 20px; border-radius: 50px; 
            transition: 0.2s;
        }
        .back-pill:hover { background: #000; color: #fff; }

        .content { 
            background: #f9f9f9; padding: 60px 0; 
            display: flex; flex-direction: column; align-items: center; gap: 50px; 
        }
        .media-box { 
            width: 90%; max-width: 1000px; 
            border: 6px solid #000; border-radius: 20px; 
            box-shadow: 15px 15px 0px #000; overflow: hidden; background: #fff;
        }
        img { width: 100%; display: block; }
        .tag { background: #000; color: #fff; padding: 8px 25px; font-weight: 900; border-radius: 5px; font-size: 1em; margin-bottom: 10px; }
        .header-section { margin-bottom: 20px; }
        h1 { font-size: 3.5em; font-weight: 900; margin: 0; letter-spacing: -2px; }
    </style>
</head>
<body>

<nav>
    <a href="others.html" class="back-pill">← BACK</a>
    <div style="font-weight:900; font-size: 1.5em;">向佩莹</div>
</nav>

<div class="content">
    <div class="header-section">
        <span class="tag">POSTER DESIGN</span>
        <h1>系列海报设计</h1>
    </div>

    <div class="media-box">
        <img src="81.png" alt="系列海报封面">
    </div>

    <div class="media-box">
        <img src="82.png" alt="系列海报内容 01">
    </div>

    <div class="media-box">
        <img src="83.png" alt="系列海报内容 02">
    </div>
</div>

</body>
</html>
