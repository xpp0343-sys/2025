    <style>
        /* 保持你最初要求的 UI 设计风格一致性 */
        body { margin: 0; background: #ffffff; color: #000; font-family: sans-serif; text-align: center; }
        
        nav { 
            padding: 30px 50px; display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 5px solid #000;
        }
        
        .back-pill { 
            text-decoration: none; color: #000; font-weight: 900; 
            border: 4px solid #000; padding: 10px 25px; border-radius: 50px; 
            font-size: 1.1em;
        }

        .hero { padding: 60px 20px; text-align: center; }
        h1 { font-size: 8vw; font-weight: 900; margin: 0; text-transform: uppercase; letter-spacing: -2px; }

        .card-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 30px; padding: 0 50px 100px; 
        }

        .card { 
            background: #fff; border: 5px solid #000; border-radius: 25px; 
            overflow: hidden; text-decoration: none; color: #000;
            transition: 0.3s; position: relative;
        }
        
        /* 保持一致的硬阴影 */
        .card:hover { transform: translate(-8px, -8px); box-shadow: 12px 12px 0px #000; }
        
        .card-img { height: 300px; border-bottom: 5px solid #000; overflow: hidden; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-body { padding: 25px; text-align: left; }
        .card-title { font-size: 1.8em; font-weight: 900; margin: 0; }
        .card-num { font-size: 1.2em; font-weight: 900; opacity: 0.2; }
    </style>
</head>
