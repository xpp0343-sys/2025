    <style>
        /* Spencer Gabor 官网核心视觉 */
        body { 
            margin: 0; background: #fdfdfd; color: #000; 
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* 顶部巨型标题：压在卡片上方 */
        .main-header {
            font-size: 10vw; font-weight: 900; text-transform: uppercase;
            letter-spacing: -6px; line-height: 0.8; margin-bottom: -4vw;
            z-index: 20; pointer-events: none; text-align: center;
        }

        /* 扇形容器 */
        .fan-stage {
            position: relative; width: 100%; height: 55vh;
            display: flex; justify-content: center; align-items: center;
            perspective: 1200px;
        }

        /* 单张大类卡片样式 */
        .nav-card {
            position: absolute; width: 300px; height: 400px;
            border-radius: 24px; border: 6px solid #000;
            background-color: #fff;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; text-decoration: none; color: #000;
            box-shadow: 15px 15px 0px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 30px; box-sizing: border-box;
        }

        /* 悬停效果：卡片向上弹出、摆正、变色 */
        .nav-card:hover {
            transform: scale(1.1) translateY(-60px) rotate(0deg) !important;
            z-index: 100 !important;
            background: #000; color: #fff;
            box-shadow: 30px 30px 0px rgba(0,0,0,0.2);
        }

        /* 四大板块扇形分布 */
        /* 1. UI设计 */
        .c1 { transform: rotate(-15deg) translateX(-250px); border-color: #000; }
        /* 2. 策划案 */
        .c2 { transform: rotate(-5deg) translateX(-85px); border-color: #000; }
        /* 3. 视频设计 */
        .c3 { transform: rotate(5deg) translateX(85px); border-color: #000; }
        /* 4. 其他设计 (链接到 visual.html) */
        .c4 { transform: rotate(15deg) translateX(250px); border-color: #000; }

        .card-num { font-size: 2em; font-weight: 900; }
        .card-title { font-size: 2.8em; font-weight: 900; line-height: 1; text-transform: uppercase; }

        /* 底部装饰文字 */
        .footer-text {
            font-size: 6vw; font-weight: 900; color: #e8e8e8;
            letter-spacing: -2px; line-height: 0.8; margin-top: -2vw;
            z-index: 1; text-align: center; pointer-events: none;
        }
    </style>
</head>
