<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>向佩莹 | PORTFOLIO</title>
    <style>
        /* 复刻 Spencer Gabor 的设计美学：大字报、扇形卡片、极简底色 */
        body { 
            margin: 0; background: #f5f5f5; color: #000; 
            font-family: 'Arial Black', sans-serif;
            overflow: hidden; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* 顶部巨型空心文字或粗体文字 */
        .header-title {
            font-size: 10vw; font-weight: 900; text-transform: uppercase;
            letter-spacing: -4px; line-height: 0.8; margin-bottom: -5vw;
            z-index: 10; pointer-events: none; opacity: 1;
        }

        /* 扇形容器 */
        .card-stage {
            position: relative; width: 100%; height: 50vh;
            display: flex; justify-content: center; align-items: center;
            perspective: 1200px;
        }

        /* 单个卡片堆叠效果 */
        .stack-card {
            position: absolute; width: 280px; height: 360px;
            border-radius: 20px; border: 5px solid #000;
            background-size: cover; background-position: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; text-decoration: none;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
        }

        /* 鼠标悬停：卡片弹起并摆正 */
        .stack-card:hover {
            transform: scale(1.1) translateY(-40px) rotate(0deg) !important;
            z-index: 100 !important;
            box-shadow: 25px 25px 0px rgba(0,0,0,0.2);
        }

        /* 扇形角度（精确匹配你截图中 4 张卡片的分布） */
        .c1 { background-color: #A3FF12; background-image: url('73.png'); transform: rotate(-12deg) translateX(-180px); }
        .c2 { background-color: #2979FF; background-image: url('83.png'); transform: rotate(-4deg) translateX(-60px); }
        .c3 { background-color: #FF3D00; background-image: url('100.png'); transform: rotate(4deg) translateX(60px); }
        .c4 { background-color: #FF80AB; background-image: url('101.png'); transform: rotate(12deg) translateX(180px); }

        /* 卡片底部的小标签 */
        .card-label {
            position: absolute; bottom: 15px; left: 15px;
            background: #fff; color: #000; padding: 5px 12px;
            border: 3px solid #000; font-weight: 900; font-size: 0.9em;
        }

        /* 底部背景文字 */
        .footer-bg-text {
            font-size: 7vw; font-weight: 900; color: #e0e0e0;
            letter-spacing: -2px; margin-top: -3vw; z-index: 1;
            text-align: center; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="header-title">XIANG PEIYING</div>

    <div class="card-stage">
        <a href="other-3.html" class="stack-card c1" style="z-index: 4;">
            <div class="card-label">01 / CHARACTER</div>
        </a>
        <a href="poster-detail.html" class="stack-card c2" style="z-index: 3;">
            <div class="card-label">02 / POSTER</div>
        </a>
        <a href="other-vi.html" class="stack-card c3" style="z-index: 2;">
            <div class="card-label">03 / IDENTITY</div>
        </a>
        <a href="other-creative.html" class="stack-card c4" style="z-index: 1;">
            <div class="card-label">04 / CREATIVE</div>
        </a>
    </div>

    <div class="footer-bg-text">ILLUSTRATOR &<br>DESIGNER</div>

</body>
</html>
