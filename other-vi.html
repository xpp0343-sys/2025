<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VI 设计 | 向佩莹</title>
    <style>
        /* 引入 Spencer Gabor 风格：高对比色块、粗黑边、动态感布局 */
        body { margin: 0; background: #FFD54F; color: #000; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        nav { 
            padding: 30px 50px; background: #fff; border-bottom: 6px solid #000; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 100;
        }
        
        .back-pill { 
            text-decoration: none; color: #000; font-weight: 900; 
            border: 4px solid #000; padding: 10px 30px; border-radius: 100px; 
            transition: 0.2s; background: #fff;
        }
        .back-pill:hover { background: #000; color: #fff; transform: rotate(-3deg); }

        .header-hero { 
            padding: 80px 20px; text-align: left; max-width: 1200px; margin: 0 auto;
        }

        .header-hero h1 { 
            font-size: 8vw; font-weight: 900; line-height: 0.8; margin: 0; 
            text-transform: uppercase; letter-spacing: -4px;
        }

        .tag-row { margin-top: 20px; display: flex; gap: 15px; }
        .tag { 
            background: #000; color: #fff; padding: 10px 25px; 
            font-weight: 900; border-radius: 0; font-size: 1.2em;
            transform: rotate(1deg);
        }

        .content-flow { 
            padding: 40px 20px 100px; display: flex; flex-direction: column; align-items: center; gap: 60px; 
        }

        /* 媒体盒子：Spencer Gabor 式的夸张硬阴影 */
        .media-box { 
            width: 95%; max-width: 1100px; 
            border: 8px solid #000; border-radius: 0px; /* 更加硬朗的直角或小圆角 */
            box-shadow: 25px 25px 0px #000; 
            overflow: hidden; background: #fff;
            transition: 0.3s;
        }
        .media-box:hover { transform: translate(-5px, -5px); box-shadow: 30px 30px 0px #000; }
        
        img { width: 100%; display: block; }

        .caption { 
            background: #000; color: #fff; text-align: left; padding: 20px 40px; 
            font-weight: 900; font-size: 1.5em; border-top: 8px solid #000;
        }

        /* 装饰背景文字 */
        .bg-text {
            position: fixed; font-size: 20vw; font-weight: 900; color: rgba(0,0,0,0.05);
            z-index: -1; bottom: -50px; right: -20px; pointer-events: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<nav>
    <a href="visual.html" class="back-pill">← BACK</a>
    <div style="font-weight:900; font-size: 1.8em; letter-spacing:-1px;">VI IDENTITY</div>
</nav>

<div class="header-hero">
    <h1>Visual<br>Identity.</h1>
    <div class="tag-row">
        <div class="tag">PROJECT 03</div>
        <div class="tag" style="background:#fff; color:#000; border:4px solid #000;">BRAND SYSTEM</div>
    </div>
</div>

<div class="content-flow">
    <div class="media-box">
        <img src="100.png" alt="VI封面">
        <div class="caption">01 // THE CORE VISION</div>
    </div>

    <div class="media-box" style="max-width: 900px; align-self: flex-start; margin-left: 5%;">
        <img src="101.png" alt="VI细节1">
    </div>

    <div class="media-box" style="max-width: 900px; align-self: flex-end; margin-right: 5%;">
        <img src="102.png" alt="VI细节2">
    </div>

    <div class="media-box">
        <img src="103.png" alt="VI细节3">
        <div class="caption">BRAND APPLICATION</div>
    </div>
</div>

<div class="bg-text">SYSTEM</div>

</body>
</html>
