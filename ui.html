<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEATURED PROJECTS | 向佩莹</title>
    <style>
        /* 全局背景色改为这种淡淡的灰白色调 */
        body { margin: 0; background: #f2f2f2; color: #000; font-family: 'Inter', sans-serif; text-align: center; }

        /* 顶部导航：胶囊形状按钮 */
        nav { padding: 30px; display: flex; justify-content: space-between; align-items: center; position: relative; }
        .back-pill { 
            background: #fff; 
            color: #000; 
            text-decoration: none; 
            font-weight: 900; 
            padding: 10px 25px; 
            border-radius: 50px; /* 胶囊圆角 */
            border: 2px solid #000;
            display: flex;
            align-items: center;
            font-size: 1.2em;
        }
        .back-pill:hover { background: #000; color: #fff; }

        /* 中间巨大的标题展示 */
        .hero { padding: 60px 20px; }
        .sub-head { text-transform: uppercase; font-weight: 900; letter-spacing: 2px; font-size: 1.5em; margin-bottom: 5px; }
        .hint { font-size: 0.9em; color: #666; margin-bottom: 40px; }
        h1 { font-size: 8vw; line-height: 0.9; margin: 0; font-weight: 900; text-transform: uppercase; }

        /* 卡片网格布局 */
        .card-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 截图中的核心卡片样式 */
        .card {
            background: #000; /* 卡片边框色 */
            border-radius: 20px; /* 整体大圆角 */
            overflow: hidden;
            text-decoration: none;
            color: #000;
            border: 8px solid #000; /* 极粗的黑边框 */
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-10px); }

        /* 卡片上半部分：色块区 */
        .card-top { height: 200px; display: flex; justify-content: center; align-items: center; }
        .card-1 .card-top { background: #50E3C2; } /* 逐光-绿 */
        .card-2 .card-top { background: #F5A623; } /* 佛韵-橙 */
        .card-3 .card-top { background: #4A90E2; } /* H5-蓝 */

        .card-top img { width: 60%; height: auto; object-fit: contain; }

        /* 卡片下半部分：白底文字区 */
        .card-info { 
            background: #fff; 
            padding: 20px; 
            text-align: left; 
            border-top: 8px solid #000; /* 分割线 */
        }
        .card-num { font-weight: 900; font-size: 1.2em; display: block; }
        .card-title { font-weight: 900; font-size: 1.4em; margin-top: 5px; line-height: 1.2; }
        .card-detail { font-size: 0.7em; color: #888; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }

    </style>
</head>
<body>

<nav>
    <a href="index.html" class="back-pill">← INDEX</a>
    <div style="font-weight: 900; font-size: 1.5em;">向佩莹</div>
</nav>

<div class="hero">
    <div class="sub-head">Featured Work</div>
    <div class="hint">Select recent and notable projects</div>
    <h1>FEATURED<br>PROJECTS.</h1>
</div>

<div class="card-grid">
    <a href="ui-project1.html" class="card card-1">
        <div class="card-top"><img src="1.png"></div>
        <div class="card-info">
            <span class="card-num">01.</span>
            <div class="card-title">逐光·家庭异地就医服务</div>
            <div class="card-detail">MOBILE APP UI & UX DESIGN<br>HEALTHCARE SERVICE</div>
        </div>
    </a>

    <a href="ui-project2.html" class="card card-2">
        <div class="card-top"><img src="2.png"></div>
        <div class="card-info">
            <span class="card-num">02.</span>
            <div class="card-title">佛韵丹青·五音疗愈</div>
            <div class="card-detail">MUSIC APP & BRANDING<br>MEDITATION DESIGN</div>
        </div>
    </a>

    <a href="ui-project3.html" class="card card-3">
        <div class="card-top"><img src="3.png"></div>
        <div class="card-info">
            <span class="card-num">03.</span>
            <div class="card-title">H5设计·人才与雇主对接</div>
            <div class="card-detail">RECRUITMENT PLATFORM<br>H5 INTERACTIVE DESIGN</div>
        </div>
    </a>
</div>

</body>
</html>
