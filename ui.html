<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 作品分类 | 向佩莹</title>
    <style>
        body { margin: 0; background: #fff; color: #000; font-family: 'Helvetica', sans-serif; overflow-x: hidden; }
        
        /* Spencer 风格的粗边框导航 */
        nav { padding: 30px; border-bottom: 5px solid #000; display: flex; justify-content: space-between; align-items: center; }
        .back-btn { color: #000; text-decoration: none; font-weight: 900; font-size: 1.5em; border: 4px solid #000; padding: 10px 20px; transition: 0.2s; }
        .back-btn:hover { background: #000; color: #fff; transform: translate(-4px, -4px); box-shadow: 4px 4px 0px #ff3366; }

        .container { padding: 80px 40px; }
        h1 { font-size: 10vw; font-weight: 900; margin-bottom: 80px; text-transform: uppercase; line-height: 0.8; }

        /* 卡片容器 */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; }

        /* Spencer Gabor 标志性卡片 */
        .card { 
            border: 5px solid #000; 
            padding: 0; 
            text-decoration: none; 
            color: #000; 
            display: flex; 
            flex-direction: column; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: #fff;
        }

        .card:hover { 
            transform: translate(-10px, -10px); 
            box-shadow: 10px 10px 0px #000; 
        }

        .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-bottom: 5px solid #000; }
        
        .card-info { padding: 25px; background: #fff; flex-grow: 1; }
        .num { font-size: 1.2em; font-weight: 900; margin-bottom: 10px; display: block; }
        .title { font-size: 1.8em; font-weight: 900; line-height: 1.1; }
        .desc { margin-top: 15px; font-size: 0.9em; color: #555; font-weight: bold; }

        /* 不同卡片的 Hover 颜色 */
        .card-1:hover { background: #50E3C2; } /* 逐光 - 翠绿色 */
        .card-2:hover { background: #F5A623; } /* 佛韵 - 橙黄色 */
        .card-3:hover { background: #4A90E2; } /* H5 - 蓝色 */
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="back-btn">← INDEX</a>
    <div style="font-weight: 900; letter-spacing: 2px;">SELECTED UI WORKS</div>
</nav>

<div class="container">
    <h1>UI PROJECTS.</h1>

    <div class="card-grid">
        <a href="ui-project1.html" class="card card-1">
            <img src="1.png" class="card-img">
            <div class="card-info">
                <span class="num">01.</span>
                <div class="title">逐光 - 家庭异地就医服务</div>
                <div class="desc">FAMILY HEALTHCARE SERVICE</div>
            </div>
        </a>

        <a href="ui-project2.html" class="card card-2">
            <img src="2.png" class="card-img">
            <div class="card-info">
                <span class="num">02.</span>
                <div class="title">佛韵丹青 - 五音疗愈音乐APP</div>
                <div class="desc">HEALING MUSIC & ART APP</div>
            </div>
        </a>

        <a href="ui-project3.html" class="card card-3">
            <img src="3.png" class="card-img">
            <div class="card-info">
                <span class="num">03.</span>
                <div class="title">H5设计 - 人才与雇主精准对接</div>
                <div class="desc">RECRUITMENT H5 DESIGN</div>
            </div>
        </a>
    </div>
</div>

</body>
</html>
