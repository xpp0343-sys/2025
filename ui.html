<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEATURED PROJECTS | 向佩莹</title>
    <style>
        /* 全局背景色调优 */
        body { margin: 0; background: #f8f8f8; color: #000; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; text-align: center; }

        /* 顶部胶囊导航 */
        nav { padding: 30px 50px; display: flex; justify-content: space-between; align-items: center; }
        .back-pill { 
            background: #fff; 
            color: #000; 
            text-decoration: none; 
            font-weight: 900; 
            padding: 8px 25px; 
            border-radius: 50px; 
            border: 3px solid #000;
            font-size: 1.1em;
            transition: 0.2s;
        }
        .back-pill:hover { background: #000; color: #fff; transform: scale(1.05); }

        /* 英雄区：超大黑体标题 */
        .hero { padding: 40px 20px 80px 20px; }
        .sub-head { text-transform: uppercase; font-weight: 900; letter-spacing: 2px; font-size: 1.2em; margin-bottom: 5px; }
        h1 { font-size: 10vw; line-height: 0.85; margin: 0; font-weight: 900; text-transform: uppercase; letter-spacing: -2px; }

        /* 卡片网格布局 */
        .card-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 30px; 
            padding: 0 50px 100px 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 核心卡片样式：加入大圆角和外边框 */
        .card {
            background: #fff;
            border-radius: 24px; /* 截图中的大圆角 */
            overflow: hidden;
            text-decoration: none;
            color: #000;
            border: 5px solid #000; /* 粗黑边 */
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* 默认状态下的投影 */
            box-shadow: 0px 0px 0px #000;
        }

        /* 鼠标悬停时的动态效果：向上位移并出现重阴影 */
        .card:hover { 
            transform: translate(-8px, -8px); 
            box-shadow: 12px 12px 0px #000; 
        }

        /* 卡片上半部分：色块区 */
        .card-top { height: 260px; display: flex; justify-content: center; align-items: center; border-bottom: 5px solid #000; padding: 20px; }
        
        /* 这里的背景色参考了你发的那张彩色卡片截图 */
        .card-1 .card-top { background: #63d2ff; } /* 科技蓝 */
        .card-2 .card-top { background: #ff9dcc; } /* 樱花粉 */
        .card-3 .card-top { background: #50e3c2; } /* 极光绿 */

        .card-top img { width: 90%; height: 90%; object-fit: contain; border-radius: 12px; }

        /* 卡片下半部分：白底文字区 */
        .card-info { padding: 25px; text-align: left; background: #fff; flex-grow: 1; }
        .card-num { font-weight: 900; font-size: 1.1em; display: block; margin-bottom: 5px; }
        .card-title { font-weight: 900; font-size: 1.6em; line-height: 1.1; letter-spacing: -0.5px; }
        .card-detail { font-size: 0.8em; color: #666; margin-top: 15px; font-weight: bold; text-transform: uppercase; }

    </style>
</head>
<body>

<nav>
    <a href="index.html" class="back-pill">← INDEX</a>
    <div style="font-weight: 900; font-size: 1.8em; letter-spacing: -1px;">XIANG PEIYING.</div>
</nav>

<div class="hero">
    <div class="sub-head">Featured Work</div>
    <h1>UI PROJECTS.</h1>
</div>

<div class="card-grid">
    <a href="ui-project1.html" class="card card-1">
        <div class="card-top"><img src="1.png"></div>
        <div class="card-info">
            <span class="card-num">01.</span>
            <div class="card-title">逐光 - 家庭异地就医服务</div>
            <div class="card-detail">Family Healthcare / UX UI</div>
        </div>
    </a>

    <a href="ui-project2.html" class="card card-2">
        <div class="card-top"><img src="2.png"></div>
        <div class="card-info">
            <span class="card-num">02.</span>
            <div class="card-title">佛韵丹青 - 五音疗愈音乐APP</div>
            <div class="card-detail">Music Therapy / Brand Identity</div>
        </div>
    </a>

    <a href="ui-project3.html" class="card card-3">
        <div class="card-top"><img src="3.png"></div>
        <div class="card-info">
            <span class="card-num">03.</span>
            <div class="card-title">H5设计 - 精准人才对接</div>
            <div class="card-detail">Interactive / Recruitment</div>
        </div>
    </a>
</div>

</body>
</html>
