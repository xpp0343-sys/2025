<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP设计 | 向佩莹</title>
    <style>
        /* 延续粗黑边框与硬阴影风格，背景采用柔和的紫色/粉色 */
        body { margin: 0; background: #F3E5F5; font-family: 'Inter', sans-serif; text-align: center; }
        
        nav { 
            padding: 20px; background: #fff; border-bottom: 5px solid #000; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 100;
        }
        
        .back-pill { 
            text-decoration: none; color: #000; font-weight: 900; 
            border: 3px solid #000; padding: 8px 20px; border-radius: 50px; 
            transition: 0.2s;
        }
        .back-pill:hover { background: #000; color: #fff; }

        .content { 
            background: #fff; padding: 60px 0; 
            display: flex; flex-direction: column; align-items: center; gap: 40px; 
        }

        /* 媒体容器样式 */
        .media-box { 
            width: 90%; max-width: 1000px; 
            border: 5px solid #000; border-radius: 15px; 
            box-shadow: 12px 12px 0px #000; overflow: hidden; background: #fdfdfd;
        }
        img { width: 100%; display: block; }

        .tag { background: #000; color: #fff; padding: 6px 25px; font-weight: 900; border-radius: 5px; font-size: 0.9em; }
        
        .ip-header { margin-bottom: 20px; }
        .ip-header h1 { font-size: 3em; margin: 0; font-weight: 900; color: #000; }
        .ip-header p { font-weight: 700; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

<nav>
    <a href="others.html" class="back-pill">← BACK</a>
    <div style="font-weight:900">03 / IP CHARACTER DESIGN</div>

    </div>

    <div class="tag">KEY VISION / COVER</div>
    <div class="media-box">
        <img src="74.png" alt="拾光小灵封面">
    </div>

    <div class="tag">CHARACTER SKETCH / DETAILS</div>
    <div class="media-box">
        <img src="73.png" alt="设计细节">
    </div>

    <div class="tag">SCENE APPLICATION</div>

    </div>
