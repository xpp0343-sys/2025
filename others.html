<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTHER DESIGNS | 向佩莹</title>
    <style>
        body { margin: 0; background: #ffffff; color: #000; font-family: 'Inter', sans-serif; text-align: center; }
        nav { padding: 40px 60px; display: flex; justify-content: space-between; align-items: center; }
        .back-pill { background: #fff; color: #000; text-decoration: none; font-weight: 900; padding: 12px 30px; border-radius: 100px; border: 4px solid #000; font-size: 1.3em; transition: 0.2s; }
        .back-pill:hover { background: #000; color: #fff; transform: scale(1.05); }
        .designer-name { font-size: 2.2em; font-weight: 900; letter-spacing: -1px; }

        .hero { padding: 20px 20px 80px 20px; }
        .sub-head { text-transform: uppercase; font-weight: 900; letter-spacing: 1px; font-size: 1.8em; margin-bottom: 5px; }
        h1 { font-size: 12vw; line-height: 0.82; margin: 0; font-weight: 900; text-transform: uppercase; letter-spacing: -6px; }

        .card-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(360px, 1fr)); 
            gap: 35px; padding: 0 60px 120px; max-width: 1600px; margin: 0 auto; 
        }
        .card { 
            background: #fff; border-radius: 35px; overflow: hidden; 
            text-decoration: none; color: #000; border: 6px solid #000; 
            transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); display: flex; flex-direction: column; 
        }
        .card:hover { transform: translate(-10px, -10px); box-shadow: 14px 14px 0px #000; }
        
        .card-top { height: 320px; display: flex; justify-content: center; align-items: center; border-bottom: 6px solid #000; padding: 20px; }
        .card-top img { width: 100%; height: 100%; object-fit: cover; border-radius: 15px; }
        
        .card-info { padding: 35px; text-align: left; background: #fff; flex-grow: 1; }
        .card-num { font-weight: 900; font-size: 1.4em; display: block; margin-bottom: 8px; }
        .card-title { font-weight: 900; font-size: 1.8em; line-height: 1.1; }

        /* 四个模块的背景色 */
        .bg-ip { background: #F3E5F5; }      /* 紫色 - IP设计 */
        .bg-poster { background: #E1F5FE; }  /* 蓝色 - 海报设计 */
        .bg-vi { background: #FFF3E0; }      /* 橙色 - VI设计 */
        .bg-creative { background: #E8F5E9; } /* 绿色 - 文创设计 */
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="back-pill">← INDEX</a>
        <div class="designer-name">向佩莹</div>
    </nav>

    <div class="hero">
        <div class="sub-head">Graphic & Creative</div>
        <h1>OTHER<br>WORKS.</h1>
    </div>

    <div class="card-grid">
        <a href="other-3.html" class="card">
            <div class="card-top bg-ip"><img src="74.png"></div>
            <div class="card-info">
                <span class="card-num">01.</span>
                <div class="card-title">IP设计 - 拾光小灵</div>
            </div>
        </a>

        <a href="poster-detail.html" class="card">
            <div class="card-top bg-poster"><img src="81.png"></div>
            <div class="card-info">
                <span class="card-num">02.</span>
                <div class="card-title">系列海报设计</div>
            </div>
        </a>

        <a href="other-vi.html" class="card">
            <div class="card-top bg-vi"><img src="thumb-vi.png"></div> <div class="card-info">
                <span class="card-num">03.</span>
                <div class="card-title">VI 品牌视觉设计</div>
            </div>
        </a>

        <a href="other-creative.html" class="card">
            <div class="card-top bg-creative"><img src="thumb-creative.png"></div> <div class="card-info">
                <span class="card-num">04.</span>
                <div class="card-title">文创产品与周边设计</div>
            </div>
        </a>
    </div>
</body>
</html>
